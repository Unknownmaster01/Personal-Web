    <style>

        body {

            align-items: center;

            display: inline-block;

        }

            background: #008866;
            color: #fff;
        }

        .project-item {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #00ffcc;
        }
        .project-item:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        .project-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid #00ffcc;
        }
        .project-item h3 {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            body { padding: 20px; }
            nav { flex-direction: column; gap: 10px; }
